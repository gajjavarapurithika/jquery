<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jquery css3</title>
        <script src="file://d:/jquery-3.7.1.js"></script>
        <script>
            $(document).ready(function()
            {
                $("button").click(function()
                {
                    $("p").css({"background-color":"violet","font-size":"200%"});

                });
            });
        </script>
    </head>
    <body>
       <p style="background-color:#ff0000">This is a para</p>
        <button>Click</button> 
    </body>
</html>
