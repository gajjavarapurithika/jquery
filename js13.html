<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade out</title>
    <script src="file://d:/jquery-3.7.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function()
        {
            $("button").click(function()
            {
                $("#div1").fadeOut();
                $("#div2").fadeOut("slow");
                $("#div3").fadeOut(1500);
            });
        });
        </script>
</head>
<body>
    <p>See the fadeOut() method example with different parameters</p>
    <button>Click to fade out boxes</button><br><br>
    <div id="div1"style="width:100px;height:100px;background-color:red;"></div><br>
    <div id="div2"style="width:100px;height:100px;background-color:blue;"></div><br>
    <div id="div3"style="width:100px;height:100px;background-color:green;"></div><br>
</body>
</html>
