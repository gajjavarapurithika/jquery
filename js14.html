<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fade toggle</title>
    <script src="file://d:/jquery-3.7.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function()
        {
            $("button").click(function()
            {
                $("#div1").fadeToggle();
                $("#div2").fadeToggle("slow");
                $("#div3").fadeToggle(3000);
            });
        });
    </script>
    </head>
    <body>
    <p>See the fade toggle boxes </p>
    <button>Click to fade toggle boxes</button><br><br>
    <div id="div1"style="width:100px;height:100px;background-color:red;"></div><br>
    <div id="div2"style="width:100px;height:100px;background-color:blue;"></div><br>
    <div id="div3"style="width:100px;height:100px;background-color:green;"></div><br>  
    </body>
</html>
