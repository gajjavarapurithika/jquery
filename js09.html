<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide with speed</title>
    <script src="file://d:/jquery-3.7.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function()
        {
            $("#hide").click(function()
            {
                $("#para").hide(400,function()
                {
                    callbackfunction();
                });
            });
        });
        function callbackfunction()
        {
            alert("The paragraph is now hidden");
        }
    </script>
</head>
<body>
   <p id="para">This is a Paragraph that will be Hidden when the button is clicked</p>
   <button id="hide">Hide Paragraphs</button> 
</body>
</html>
