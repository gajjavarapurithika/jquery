<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bind</title>
    <script src="file://d:/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function()
        {
            $("p").bind("click",function()
            {
                alert("This para is clicked");
            });
        });
    </script>
</head>
<body>
    <p>Click on the statement</p>
</body>
</html>
