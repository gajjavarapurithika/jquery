<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate</title>
    <script src="file://d:/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function()
        {
            $("button").click(function()
            {
                $("div").animate({left:"450px"});
            });
        });
    </script>
</head>
<body>
    <button>A start animation</button>
    <p>A simple animation example:</p>
    <div style="background-color:#98bf21;height:100px;width:100px;position:relative;"></div>>
</body>
</html>
