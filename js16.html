<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>slide Down</title>
        <script src="file://d:/jquery-3.7.1.js"></script>
        <script type="text/javascript">
            $(document).ready(function()
            {
                $("#flip").click(function()
                {
                    $("#panel").slideDown("slow");
                });
            });
        </script>
        <style>
            #panel, #flip
            {
                padding: 5px;
                text-align: center;
                background-color: #e1e1e1;
                border: solid 1px #c3c3c3;
            }
            
            #panel
            {
                padding:50px;
                display: none;
            }
        </style>
    </head>
    <body>
       <div id="flip">Click to slide down</div>
        <div id="panel">This is the panel</div>
    </body>
</html>
