<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Delegate</title>
        <script src="file://d:/jquery-3.7.1.js"></script>
        <style>
            p
            {
                background:yellow;
                font-weight:bold;
                cursor: pointer;
                padding: 5px;
            }
            p.over
            {
                background: #ccc;
            }
            span
            {
                color:red;
            }
        </style>
    </head>
    <body>
        <p>This is a singe paragraph.Click me for next</p>
        <script>
            $("body").delegate("p","click",function()
            {
                $(this).after("<p>Click me for another paragraph</p>");
            });
        </script>
    </body>
</html>
