<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unbind</title>
    <script src="file://d:/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function()
        {
            $("h3").bind("mouseover",function()
            {
                $(this).css({"background-color":"violet","font-size":"25px"}).text("Hovered");
            });
            $("#b3").click(function()
            {
                $("h3").unbind("mouseover");
            });
        });
    </script>
</head>
<body>
   <h2>It is an example of using the jquery unbind() method</h2>
   <p>Move the cursor over the below heading to attach the mouseover event</p>
    <h3>Hover me</h3>
    <button id="b3">Remove event</button>  
    <h3>Hover me</h3>
</body>
</html>
