<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mousedown</title>
        <script src="file://d:/jquery-3.7.1.js"></script>
        <script>
            $(document).ready(function()
            {
                $("#h1").mousedown(function()
                {
                    $("div").text("Mouse down event triggrerd").show().fadeOut(2000);
                });
            });
        </script>
    </head>
    <body>
        <h1 id="h1">Click me</h1>
        <div></div>
    </body>
</html>
