<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mouse leave</title>
        <script src="file://d:/jquery-3.7.1.js"></script>
        <script>
            $(document).ready(function()
            {
                $("p").mouseleave(function()
                {
                    $("p").css("background-color","blue");
                });
            });
        </script>
    </head>
    <body>
        <p>Move your cursor over the statement</p>
    </body>
</html>
