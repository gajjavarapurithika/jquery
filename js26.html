<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Css</title>
    <script src="file://d:/jquery-3.7.1.js"></script>
    <script>

</head>
<body>

    <p style="background-color:#ff0000">This is a para</p>

</html>
