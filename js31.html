<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>blur</title>
        <script src="file://d:/jquery-3.7.1.js"></script>
        <script>
            $(document).ready(function()
            {
                $("input").blur(function()
                {
                    alert("The text box lost its focus");
                });
            });
        </script>
    </head>
    <body>
        Enter your name: <input type="text">
    </body>
</html>
