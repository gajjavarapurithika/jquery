<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Delay</title>
        <script src="file://d:/jquery-3.7.1.js"></script>
        <script>
            $(document).ready(function()
            {
                $("button").click(function()
                {
                    $("#div1").delay("slow").fadeIn();
                });
            });
        </script>
    </head>
    <body>
        <button>click me</button>
        <div id="div1" style="display:none;background-color:#98bf21;height:100px;width:100px;"></div>
    </body>
    </html>
